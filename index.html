<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/font/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    
    <title>GPTalk</title>
</head>
<body>
    <section class="principal">
        <nav class="users"></nav>
        <section class="holders">
            <header class="navigatorHeader">
                <div id="search">
                    <input type="text" placeholder="Encontre ou comece uma conversa...">
                </div>
                <div id="friendInfo">
                    <div class="atSign">
                        <i class="fa-solid fa-at"></i>
                        <h1>username sign</h1>
                    </div>
                    <div class="friendName">
                        <h2>Username placeholder</h2>
                    </div>
                    <div class="specials">
                        <button><i class="fa-solid fa-phone"></i></button>
                        <button><i class="fas fa-video"></i></button>
                        <button><i class="fa-solid fa-map-pin"></i></button>
                        <button><i class="fa-solid fa-user-plus"></i></button>
                        <button><i class="fa-solid fa-user"></i></button>
                        <input type="text" placeholder="Buscar">
                        <button><i class="fas fa-search"></i></button>
                        <button><i class="fa-solid fa-lightbulb" id="changeTheme"></i></button>
                    </div>

                </div>
            </header>
            <section class="main">
                <div class="conversations">
                    <div id="friends">
                        <i class="fas fa-user-friends"></i>
                        <h3>Amigos</h3>
                    </div>
                    <div id="blocked">
                        <i class="fa-solid fa-skull-crossbones"></i>
                        <h3>Bloqueados</h3>
                    </div>
                </div>
                <div class="chat">
                </div>
                <div></div>
            </section>
        </section>
    </section>
    <script src="content/js/main.js"></script>
</body>
</html>
